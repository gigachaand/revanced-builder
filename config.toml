enable-magisk-update = true
parallel-jobs = 1

# ReVanced Extended
[YouTube-Extended]
enabled = true
app-name = "YouTube"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"
build-mode = "module"
included-patches = "'Hide Shorts dimming' 'Force hide player buttons background' 'MaterialYou' 'Return YouTube Username'"
excluded-patches = "'Alternative thumbnails' 'Change form factor' 'Enable gradient loading screen' 'Disable sign in to TV popup' 'Spoof app version' 'Disable layout updates' 'Custom branding icon for YouTube' 'Custom branding name for YouTube' 'Translations for YouTube' 'Enable debug logging' 'Disable QUIC protocol'"
patcher-args = "-e 'Custom Shorts action buttons' -OiconType=cairo -e 'Theme' -OdarkThemeBackgroundColor=@android:color/black -OlightThemeBackgroundColor=@android:color/white -e 'Visual preferences icons for YouTube' -OapplyToAll=true -OsettingsMenuIcon=revanced -e 'Overlay buttons' -OiconType=bold -OwiderButtonsSpace=true -OchangeTopButtons=true -ObottomMargin=true -e 'Settings for YouTube' -OrvxSettingsLabel=Extended -e 'Custom header for YouTube' -OcustomHeader=revancify_blue -e 'Hide shortcuts' -Oshorts=true"




[YT-Music-Extended]
enabled = false
app-name = "YT-Music"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music/"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"
arch = "arm64-v8a"
build-mode = "both"
included-patches = "'Disable music video in album' 'Hide player overlay filter' 'Return YouTube Username'"
excluded-patches = "'Custom branding icon for YouTube Music' 'Custom branding name for YouTube Music'"
patcher-args = "-e 'Dark theme' -OdarkThemeBackgroundColor=@android:color/black"

